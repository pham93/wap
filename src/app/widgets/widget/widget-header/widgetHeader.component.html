<ng-container>
  <input
    nbInput
    value="{{ name }}"
    (change)="textChange($event)"
    placeholder="Enter some text here"
  />
  <button nbButton ghost status="danger" (click)="toggleExpand($event)">
    <nb-icon icon="expand-outline"></nb-icon>
  </button>
  <button nbButton ghost status="danger" class="drag-handler">
    <nb-icon icon="move-outline"></nb-icon>
  </button>
  <button nbButton ghost status="danger" (mousedown)="remove($event)">
    <nb-icon icon="close-outline"></nb-icon>
  </button>
</ng-container>
